name: Build RAG index

on:
  workflow_dispatch: {}   # запускать вручную из Actions

permissions:
  contents: write         # нужно для коммита артефактов индекса

jobs:
  rag-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Если достаточно TF-IDF и без эмбеддингов — оставьте только scikit-learn.
      # Для эмбеддингов добавлены sentence-transformers и faiss-cpu.
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn
          pip install "sentence-transformers>=2.2.2" faiss-cpu || true

      - name: Build index
        run: |
          # если скрипт лежит в .rag/build_index.py
          python .rag/build_index.py --input-dir book --out-dir .rag --chunk-size 1000 --chunk-overlap 120 --keywords-per-chunk 10 --knn 5

      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .rag/chunks.jsonl .rag/keywords.jsonl .rag/neighbors.jsonl .rag/toc.json || true
          if git diff --cached --quiet; then
            echo "No RAG updates to commit."
          else
            git commit -m "chore(rag): refresh index"
            git push
          fi

      # (опционально) Чтобы быстро скачать артефакты с runs:
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rag-index
          path: |
            .rag/chunks.jsonl
            .rag/keywords.jsonl
            .rag/neighbors.jsonl
            .rag/toc.json
